<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div id="container">
        <h1 id="game-header">Rock Paper Scissors</h1>
        <p class="result-display" id="player-move"></p>
        <p class="result-display" id="computer-move"></p>
        <div id="img-row">
            <button class="choice" id="rock"><img src="img/rock.jpg" alt="A frog holding a rock"></button>
            <button class="choice" id="paper"><img src="img/paper.jpg" alt="A frog riding a paper airplane"></button>
            <button class="choice" id="scissors"><img src="img/scissors.jpg" alt="A frog holding scissors"></button>
        </div>
        <p class="result-display" id="results"></p>
        <p class="result-display" id="score"></p>
        <button id="replay-btn">Reset Game</button>
    </div>
    <script src="rockpaperscissors.js"></script>
</body>
</html>
